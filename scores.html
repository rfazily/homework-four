<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">

    <title>Quiz</title>
</head>
<body>
    <!-- Link to high scores in the nav bar upper right corner -->
    <nav class="navbar navbar-light bg-warning">
        <span class="navbar-brand mb-0 h1"><a href="index.html">Homework 4 - Timed Quiz</a></span>

        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="scores.html">High Scores</a>
            </li>
            
          <!-- timer count listed here -->
            <li class="nav-item">
              <a class="nav-link disabled" href="#"><span id="counterDisplay">Timer:</span></a>
            </li>
        </ul>
    </nav>

    <div class="quizWrap">
                
        <!-- need to prepopulate any divs we'll be printing to
        as we need to add col info to them to make the 
        page responsive-->
        
        <div id="quizBox" class="hoverBox">
            <div class="row justify-content-center">
                <h3>Compare your high score!</h3>
                <br>
            </div>
            
            <div class="row justify-content-center">
                <ol id="highScorePrint"></ol>
            </div>
          
            <div class="row justify-content-center">
                <a href="index.html" class="button px-2 py-1">Go Back</a>
                <button id="clear">Clear High Scores</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
